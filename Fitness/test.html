<!DOCTYPE html>
<html>
<head>
    <title>Pose Detector</title>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/dist/pose.min.js"></script>
    <script>
        const video = document.createElement('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let model;

        function detectPose() {
            model.estimatePoses(video).then(poses => {
                // Process pose estimation results
                console.log(poses);
                // Draw pose landmarks on the canvas
                drawPose(poses);
                requestAnimationFrame(detectPose);
            });
        }

        function drawPose(poses) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            poses.forEach(pose => {
                pose.keypoints.forEach(keypoint => {
                    const { x, y } = keypoint.position;
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, 2 * Math.PI);
                    ctx.fillStyle = '#FF0000';
                    ctx.fill();
                });
            });
        }

        async function start() {
            video.src = 'videos/a.mp4';
            await video.play();

            const pose = new Pose({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
            });
            await pose.setOptions({
                upperBodyOnly: false,
                smoothLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            model = pose;

            detectPose();
        }

        start();
    </script>
</body>
</html>
